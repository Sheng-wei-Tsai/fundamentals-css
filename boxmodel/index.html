<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }
    /*  */
    .div-1 {
      background-color: hsl(100, 80%, 50%);
      width: 100px;
      height: 100px;
      padding: 10px 30px;
      margin: 50px;
      border: 20px solid black;
      border-width: 20px 50px 30px;
    }

    .div-2 {
      background-color: hsl(200, 80%, 50%);
      width: 100px;
      height: 100px;
      margin: 30px;
    }
  </style>
</head>
<body>
  
  <div class="div-1">One</div>
  <div class="div-2">Two</div>

</body>
</html>

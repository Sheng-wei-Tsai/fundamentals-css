<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="header-text">
      Henry Tsai
    </h1>
  </header>
  <main>
    <section class="green-section">
      <h2 class="section-title">Hobbies</h2>
      <ul>
        <li class="first character">Weight Lifting</li>
        <li>Music</li>
        <li>Outdoor Activity</li>
      </ul>
    </section>
    <section>
      <h2 class="section-title">Favorite Bands</h2>
      <ol>
        <li class="first character">Coldplay</li>
        <li>OneRepublic</li>
        <li>Maroon5</li>
        <li>Imagine Dragons</li>
        <li class="not-a-band">John Mayer</li>
      </ol>
    </section>
    <section class="green-section">
      <h2 class="section-title">Favorite Languages</h2>
      <ol>
        <li class="first character">CSS</li>
        <li>JavaScript</li>
        <li>Ruby</li>
      </ol>
    </section>
  </main>
</body>
</html>
